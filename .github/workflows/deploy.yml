on:
  push:
    branches:
      - master
name: Deploy master branch
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm ci
    - name: deploy to gh-pages
      run: npm run deploy-ci
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
